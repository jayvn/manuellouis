<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Manuel Louis</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="profile-image">
            <img src="./images/profile.jpg" alt="Manuel Louis">
        </div>
        <h1>Manuel Louis</h1>
        <h2>Project Manager</h2>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./hobbies.html">Hobbies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="photography">
            <h2>Photography</h2>
            <div class="gallery" id="image-gallery">
                <!-- Images will be loaded here by JavaScript -->
            </div>
             <div id="image-modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-image">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Manuel Louis</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryDiv = document.getElementById('image-gallery');
            const imageDir = './images/photography/';
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const closeBtn = document.querySelector('.close');

            fetch(imageDir)
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = Array.from(doc.querySelectorAll('a'));
                    const imageFiles = links
                        .map(link => link.href)
                        .filter(href => href.match(/\.(jpe?g|png|gif)$/i));

                    imageFiles.forEach(image => {
                        const imageName = image.split('/').pop();
                        const imageUrl = imageDir + imageName;

                        const imgElement = document.createElement('img'); // Directly create img element
                        imgElement.src = imageUrl;
                        imgElement.alt = 'Photography';
                        imgElement.classList.add('gallery-image'); // Add class for styling

                        galleryDiv.appendChild(imgElement);

                        imgElement.addEventListener('click', function(event) {
                            event.preventDefault();
                            modal.style.display = "block";
                            modalImg.src = imageUrl;
                            modalImg.alt = imgElement.alt; // Copy alt text
                        });
                    });

                    closeBtn.addEventListener('click', function() {
                        modal.style.display = "none";
                    });

                    window.addEventListener('click', function(event) {
                        if (event.target === modal) {
                            modal.style.display = "none";
                        }
                    });
                })
                .catch(error => console.error('Error fetching images:', error));
        });
    </script>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 300px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px; /* Rounded corners for modal image */
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
