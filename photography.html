<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Manuel Louis</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="profile-image">
            <img src="./images/profile.jpg" alt="Manuel Louis">
        </div>
        <h1>Manuel Louis</h1>
        <h2>Project Manager</h2>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./hobbies.html">Hobbies</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="photography">
            <h2>Photography</h2>
            <div class="gallery" id="image-gallery">
                <!-- Images will be loaded here by JavaScript -->
            </div>
             <div id="image-modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-image">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Manuel Louis</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const galleryDiv = document.getElementById('image-gallery');
            const imageDir = './images/photography/';
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const closeBtn = document.querySelector('.close');

            // Instead of fetching and parsing HTML, we'll directly list the known image files.
            const imageFiles = ['photo1.jpg', 'photo2.jpg'];


            imageFiles.forEach(imageName => {
                const imageUrl = imageDir + imageName;

                const imgElement = document.createElement('img');
                imgElement.src = imageUrl;
                imgElement.alt = 'Photography';
                imgElement.classList.add('gallery-image');

                galleryDiv.appendChild(imgElement);

                imgElement.addEventListener('click', function() {
                    modal.style.display = "block";
                    modalImg.src = imageUrl;
                    modalImg.alt = imgElement.alt;
                });
            });

            closeBtn.addEventListener('click', function() {
                modal.style.display = "none";
            });

            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });
        });
    </script>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 300px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 50px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px; /* Rounded corners for modal image */
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
