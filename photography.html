<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Photography - Manuel Louis</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="profile-image">
            <img src="./images/profile.jpg" alt="Manuel Louis">
        </div>
        <h1 id="name">Manuel Louis</h1>
        <h2 id="title">Project Manager</h2>
        <nav>
            <ul>
                <li><a href="./index.html" id="nav-home">Home</a></li>
                <li><a href="./projects.html" id="nav-projects">Projects</a></li>
                <li><a href="./hobbies.html" id="nav-hobbies">Hobbies</a></li>
            </ul>
        </nav>
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button onclick="changeLanguage('en')">EN</button>
            <button onclick="changeLanguage('de')">DE</button>
        </div>
    </header>
    <main>
        <section id="photography">
            <h2 id="photography-title">Photography</h2>
            <div class="gallery" id="image-gallery">
                <!-- Images will be loaded here by JavaScript -->
            </div>
             <div id="image-modal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="modal-image">
                <p id="image-description"></p>
            </div>
        </section>
    </main>
    <footer>
        <p id="copyright">&copy; 2025 Manuel Louis</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
